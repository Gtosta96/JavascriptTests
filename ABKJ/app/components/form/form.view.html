<form abkj-field-comparator>
	<div class="form-group">
		<label for="input-name">Name:</label>
		<input type="text" name="input-name" class="form-control">
	</div>
	<div class="form-group">
		<label for="input-last-name">Last Name:</label>
		<input type="text" name="input-last-name" class="form-control">
	</div>
	<div class="form-group">
		<label for="input-email">Email:</label>
		<div class="input-group">
			<div class="input-group-addon">@</div>
			<input type="email" name="input-email" class="form-control" abkj-compare="input-confirm-email">
		</div>
	</div>
	<div class="form-group">
		<label for="input-confirm-email">Confirm Email:</label>
		<div class="input-group">
			<div class="input-group-addon">@</div>
			<input type="email" name="input-confirm-email" class="form-control" abkj-compare="input-email">
		</div>
	</div>
	<div class="form-group">
		<label for="input-password">Password:</label>
		<div class="input-group">
			<div class="input-group-addon">*</div>
			<input type="password" name="input-password" class="form-control" abkj-compare="input-confirm-password">
		</div>
	</div>
	<div class="form-group">
		<label for="input-confirm-password">Confirm Password:</label>
		<div class="input-group">
			<div class="input-group-addon">*</div>
			<input type="password" name="input-confirm-password" class="form-control" abkj-compare="input-password">
		</div>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
